          </li>

  </nav>
  <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="data">
      </tbody>
    </table>
    <a href='{%url 'proyecto' %}' class="boton-volver">Volver</a>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script>
    let url = 'https://jsonplaceholder.typicode.com/users/';
      fetch(url)
          .then( response => response.json() )
          .then( data => mostrarData(data) )
          .catch( error => console.log(error) )
      
      const mostrarData = (data) => {
          console.log(data)
          let body = ""
          for (var i = 0; i < data.length; i++) {      
             body+=`<tr><td>${data[i].id}</td><td>${data[i].name}</td><td>${data[i].email}</td></tr>`
          }
          document.getElementById('data').innerHTML = body
          //console.log(body)
      }</script>
    <footer class="text-bg-dark text-center pt-3 pb-3">
        Belalv ©Copyright

        <a class="link" href="https://twitter.com/?lang=es"><img src='{% static "imagen/logos/twitter.png" %}' width="50" height="50"></a>
        <a class="link" href="https://chat.whatsapp.com/LxEWPMyYEme5xClQJrjFi2"><img src='{% static "imagen/logos/wtspp.png" %}' width="50" height="50"></a>

        <a class="btn btn-primary" href='{%url 'correo' %}'><span class="mx-2 fs-3">CONTACTA A NUESTROS EJECUTIVOS</i></span></a>
      </footer>
